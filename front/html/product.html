<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/product.css" />
    <script src="https://kit.fontawesome.com/c52cbb9b58.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div id="header_infos">
            <div>
                <img src="../images/icons/phone.svg" alt="Icône de téléphone">
                <p>01 23 45 67 89</p>
            </div>
            <div>
                <img src="../images/icons/mail.svg" alt="">
                <p>support@name.com</p>
            </div>
            <div>
                <img src="../images/icons/adress.svg" alt="">
                <p></p>10 quai de la charente, 75019 Paris 19</p>
            </div>
        </div>
        <div id="header_bar">
            <div id="logo">
                <img src="../images/logo-transparent.png" alt="Logo Kanap">
            </div>
            <nav>
                <ul>
                    <a href="../../index.html"><li>Accueil</li></a>
                    <a href="./cart.html"><li>Panier</li></a>
                </ul>
            </nav>
        </div>
    </header>

    <main id="product-page">

        <template id="product-block">
            <article>
                <img >
                <div id="product-description">
                    <h2></h2>
                    <p></p>
                    <p class="price"></p>
                </div>
            </article>
        </template>

        <template id="product-add-cart">
            <form>
                <h3>Sélectionnez la couleur</h3>
                <div class="colorBlocks"></div>
                <h3>Sélectionnez la quantité</h3>
                <div id="quantity-selector">
                    <span id="moins" onclick="decreaseCount()" >-</span>
                    <input type="number" id="quantity" value="1">
                    <span id="plus" onclick="increaseCount()" >+</span>
                    <div id="alert-quantity"></div>
                </div>
                <input id="send" onclick="addCart(productData)" value="Ajouter au panier" readonly/>
                <div id="add-cart"></div>
            </form>    
        </template>


    </main>

    <footer>
        <div id="footer_infos">
            <div>
                <img src="../images/logo.png" alt="Logo Kanap">
            </div>
            <div>
                <p>10 quai de la charente<br>75019 Paris 19</p>
            </div>
            <div>
                <p>Téléphone : 01 23 45 67 89</p>
            </div>
            <div>
                <p>Email : support@name.com</p>
            </div>
        </div>
        <div id="footer_copyright">
            <p>© Copyright 2021 - 2042 | Openclassrooms by Openclassrooms | All Rights Reserved | Powered by <3</p>
        </div>
    </footer>


    <script src="../../js/product.js"></script>
</body>
</html>
